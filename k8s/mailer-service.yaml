apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer-service
  labels:
    app: mailer-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mailer-service
  template:
    metadata:
      labels:
        app: mailer-service
    spec:
      containers:
        - name: mailer-service
          image: registry.digitalocean.com/aquaerp-registry/mailer-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: mailer-service-secrets
            - configMapRef:
                name: mailer-service-config
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: mailer-service
spec:
  selector:
    app: mailer-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000 