apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: aquaerp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: registry.digitalocean.com/aquaerp-registry/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: VITE_API_URL
          value: "https://api.aquaerp.cloud"
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: docr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: aquaerp
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: frontend 