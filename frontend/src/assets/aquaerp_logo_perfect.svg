<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="200" viewBox="0 0 640 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Goutte d'eau stylisée -->
  <path d="M120,30 
           C90,85 90,140 120,170 
           C150,140 150,85 120,30 Z" 
        fill="#0E7AC7"/>

  <!-- Engrenage stylisé centré dans la goutte -->
  <g transform="translate(120,100)">
    <circle r="18" fill="none" stroke="#1CA8D8" stroke-width="4"/>
    <g stroke="#1CA8D8" stroke-width="2" stroke-linecap="round">
      <line x1="-18" y1="0" x2="-10" y2="0"/>
      <line x1="10" y1="0" x2="18" y2="0"/>
      <line x1="0" y1="-18" x2="0" y2="-10"/>
      <line x1="0" y1="10" x2="0" y2="18"/>
      <line x1="-13" y1="-13" x2="-9" y2="-9"/>
      <line x1="9" y1="9" x2="13" y2="13"/>
      <line x1="13" y1="-13" x2="9" y2="-9"/>
      <line x1="-9" y1="9" x2="-13" y2="13"/>
    </g>
  </g>

  <!-- Texte AquaERP -->
  <text x="200" y="125"
        font-family="Inter, Arial, Helvetica, sans-serif"
        font-size="60"
        font-weight="600"
        fill="#0E7AC7"
        letter-spacing="0.5">
    Aqua<tspan fill="#1CA8D8">ERP</tspan>
  </text>

</svg>
