      - ./domain:/app/domain
      - ./infrastructure:/app/infrastructure
      - ./Database:/app/Database
    environment:
      - DB_HOST=postgres
      - DB_NAME=main
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - postgres

  facture-service:
    build: ./services/facture-service
    container_name: facture-service
    ports:
      - "3005:3000"
    volumes:
      - ./services/facture-service:/app/services/facture-service
      - ./application:/app/application
      - ./domain:/app/domain
      - ./infrastructure:/app/infrastructure
      - ./Database:/app/Database
    environment:
      - DB_HOST=postgres
