    container_name: contrat-service
    ports:
      - "3003:3000"
    volumes:
      - ./services/contrat-service:/app/services/contrat-service
      - ./application:/app/application
      - ./domain:/app/domain
      - ./infrastructure:/app/infrastructure
      - ./Database:/app/Database
    environment:
      - DB_HOST=postgres
      - DB_NAME=main
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - postgres

  affaire-service:
    build: ./services/affaire-service
    container_name: affaire-service
    ports:
      - "3004:3000"
    volumes:
      - ./services/affaire-service:/app/services/affaire-service
